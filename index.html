---
layout: default
title: Home

---
<div class="m-4 p-4">
    <p class="text-3xl font-bold">Latest Posts</p>

</div>
<div class = "m-4 p-4">
    <div class="grid grid-cols-1 divide-y-2 divide-black-500">
        {% for post in site.posts %}
        <div class="m-2 p-4">
            <p class="text-2xl font-bold ">
                <a href="{{post.url}}">{{post.title}}</a>
            </p>
            <p class="my-2 p-2">
                {{post.excerpt}}
            </p>
        </div>
    
        {% endfor %}
    </div>

</div>
